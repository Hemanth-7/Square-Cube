<html>
	<head>
		<style>
		
		body{
			transform:translate(40%, 30%);
			
			}
			
			td,th,table{
			border: solid 1px black;
			}
			
			td{
			color:red;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<th>Number</th>
				<th>Square</th>
				<th>Cube</th>
			</tr>
			<script>
				for(var n = 0; n<=10; n++){
				document.write( "<tr><td>"+n+"</td><td>"+n*n+"</td><td>"+n*n*n+"</td></tr>" );
				}
			</script>
		</table>
	</body>
</html>
